	<h3 style="text-align:center">Example 2</h3>
	<p>Let $A=[\table 4,5;1,6]$ and $B=[\table 3;4]$ <br>Order of A = 2 x 1.<br>Order of B = 2 x 1. <br> Order of AB = 2 x 1.<br>$AB=[\table 4,5;1,6] [\table 3;4]$ <br> = $[\table 4\x3+5\x4;1\x3+6\x4]$ <br> =  $[\table 12+20;3+24]$ <br>= $[\table 32;27]$ <br> Here, matrix BA can not be found. </p>
